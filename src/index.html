<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Grand Theft Auto V | Rockstar Games</title>
    <meta name="description" content="Experimente o mundo aberto mais ambicioso já criado. GTA V disponível para PC, PlayStation e Xbox.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <!-- Header -->
     <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <img src="images/gta-logo.png" alt="GTA V Logo" class="logo">
                </div>
                <ul class="navbar-nav">
                    <li><a href="#home" class="nav-link">Início</a></li>
                    <li><a href="#about" class="nav-link">Sobre</a></li>
                    <li><a href="#plans" class="nav-link">Planos</a></li>
                    <li><a href="#devices" class="nav-link">Dispositivos</a></li>
                    <li><a href="#faq" class="nav-link">FAQ</a></li>
                </ul>
            </div>
        </nav>
     </header>
     <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="hero-background">
            <video autoplay muted loop src="images/gta-v-trailer.mp4" class="hero-video" type="video/mp4"></video>
        </div>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">GRAND THEFT AUTO V</h1>
                <p class="hero-subtitle">O mundo aberto mais ambicioso já criado</p>
                <div class="hero-buttons">
                    <a href="#plans" class="btn btn-primary">Comprar Agora</a>
                    <a href="#about" class="btn btn-secondary">Saiba Mais</a>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
      </section>
      <script src="js/main.js"></script>
</body>
</html>
